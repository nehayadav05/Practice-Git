<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }

    .todo-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .todo-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .input-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .input-group button:hover {
      background-color: #45a049;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
    }

    ul.todo-list li {
      padding: 10px 15px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    ul.todo-list li span {
      flex: 1;
    }

    ul.todo-list li button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    ul.todo-list li button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>My To-Do List</h2>
    <div class="input-group">
      <input type="text" placeholder="Add new task..." disabled>
      <button disabled>Add</button>
    </div>
    <ul class="todo-list">
      <li><span>Learn HTML</span> <button>Delete</button></li>
      <li><span>Practice CSS</span> <button>Delete</button></li>
      <li><span>Build To-Do App</span> <button>Delete</button></li>
    </ul>
  </div>

</body>
</html>
